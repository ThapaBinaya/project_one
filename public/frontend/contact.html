<!doctype html>
<html lang="en">
  <head>
    <title>Contact Page</title>
    <link rel="icon" href="img/magazine.png" sizes="32x32" type="image/png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Navbar -->
    <script src="//code.jquery.com/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!--Navigation bar-->
          <div id="nav-placeholder"></div>
    <!--end of Navigation bar-->

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb justify-content-end" >
        <li class="breadcrumb-item "><a href="index.html"><i class="fa fa-home" aria-hidden="true" style="font-size:28px;"></i></a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
      </ol>
    </nav>

<div class="container-fluid contact">
    <div class="container contact-us">
        <div class="contact-heading">
            <h3>Contact Us</h3>
        </div>
        <form action="" method="get" class="form-inline">
            <div class="form-group">
              <label for="">Name:</label>
              <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Email:</label>
              <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Subject:</label>
              <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Phone No:</label>
              <input type="tel" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
            </div>
            <div class="form-group textarea-group">
              <label for="">Message:</label>
              <textarea class="textarea-control" name="" id="" cols="" rows="5"></textarea>
            </div>
            <div class="form-group submitbtn">
              <button type="submit" class="btn-sm form-control btn-submit">Submit</button>
          </div>
        </form>
    </div>
    <div class="container-fluid contact-location">
      <div class="row justify-content-center">
        <h3>Location</h3>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d91977.73768037962!2d85.5052466645256!3d27.646703980363334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb0f37fe04b91d%3A0x7f00c6cabd1881a4!2zMjfCsDM4JzI5LjEiTiA4NcKwMzAnMzYuMCJF!5e1!3m2!1sen!2snp!4v1666458324502!5m2!1sen!2snp" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
<div id="footer"></div>



    <script>
      $.get("nav.html", function(data){
          $("#nav-placeholder").replaceWith(data);
      });

      $.get("footer.html", function(data){
          $("#footer").replaceWith(data);
      });
    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
